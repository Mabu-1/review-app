client_id = "b74af82b8744ff1ba86640c784b10afc"
name = "review-app"
application_url = "https://review-app-9zoe.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
scopes = "write_products"

[auth]
redirect_urls = [
  "https://review-app-9zoe.onrender.com/api/auth",
  "https://review-app-9zoe.onrender.com/auth/callback"
]
